<head>
  <title>faqform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Vollkorn">
  <script src="/epiceditor/js/epiceditor.min.js"></script>
</head>

<body>
  {{renderPage}}
</body>

<template name="home">
  	{{> nav}}
  	{{> faq}}
</template>

<template name="nav">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/">faqform</a>
          <div class="searchbox">
            <form class="navbar-search pull-right">
              <input type="text" class="search-query" placeholder="Search">
            </form>
          </div>
      </div>
    </div>
  </div>
</template>

<template name="faq">
  <div class="container">
    <div class="row">
      <div class="span2">
        {{>sidebarleft}}
      </div>
      <div class="span8">
        {{> faqbrowser}}
      </div>
      <div class="span2">
        {{> sidebar}}
      </div>
    </div>
  </div>
</template>

<template name="sidebarleft">
  <ul>
    {{#each tags}}
      <li> {{tags}} </li>
    {{/each}}
  </ul>
</template>

<template name="faqbrowser">
  <div class="tabbable">
    <ul class="nav nav-tabs">
      <li class="active"> <a href="#tab-latest-questions" data-toggle="tab" >Latest</a> </li>
      <li> 
        <a href="#tab-most-interesting" data-toggle="tab" >Most Interesting</a> 
      </li>
      <li> 
        <a href="#unanswered" data-toggle="tab" >Unanswered</a> 
      </li>
    </ul>
  </div>
  <div class="tab-content">
    <div class="tab-pane active" id="tab-latest-questions">
      <div class="questions">
        <ul>
          {{#each questions}}
          {{> q}}
          {{/each}}
        </ul>
      </div>
    </div>
    <div class="tab-pane " id="tab-most-interesting">
      <p>most interesting go here</p>
    </div>
    <div class="tab-pane" id="tab-unanswered">
      <p>unanswered go here</p>
    </div>
    <div class="tab-pane" id="tab-search">
      <p>other stuff here </p>
    </div>
  </div>
</template>

<template name="sidebar">
  <a href="/ask">
    <button class="btn btn-primary" type="button">Ask a Question</button>
  </a>
</template>

<template name="q">
  <div class="question">
    <li>
      <div class="question-large">
        <a href="/bar/{{_id}}">{{q}}</a>
      </div>
      <div class="question-summary">
        <p>
       </p>
      </div>
      </div class="question-info">
        <ul class="question-info">
        </ul> 
      </div>
    </li>
  </div>
</template>


<template name="bar">
  {{>nav}}
  <div class="container">
    <div class="row">
      <div class="offset1 span10">
        <div class="question">
          <h5>{{question.q}}</h5>
          <ul>
            {{#each question.answers}}
            <li>
            {{user}} said: {{answer}} at {{created_at}}.
            </li>
            {{/each}}
          </ul>
          </p>
          <b>Tags</b>
          <p>
            {{#each question.tags}}
            {{name}}
            {{/each}}
          </p>
        </div> 
        <div class="row">
        <div class="epiceditors" id="epic1"></div>
      </div>
      </div>
      </div>
    </div>
  </div>
</template>


<template name="ask">
	{{> nav}}
	<div class="container">
		<div class="row">
			<div class="offset1 span10">
			<div class="new-question">
	  		<h3>Submit or edit a question</h3>
	  		<form id="question-form">
	  			<fieldset>
	  	  		<label>A short version of your question:</label>
	  	  		<input type="text" required class="span10" id="question-short" 
	  	  		{{#if question}}
  	  	  		value="{{question.q}}"/>
  	  	  	{{else }}	
  	  	  		placeholder="What is the meaning of life?"/>
  	  	 		{{/if}}
	  	  		<label>Your question in detail:</label>
	  	  		<textarea rows=12 required class="span10" id="question-long" 
            {{#if question}}
             > {{question.answer}} </textarea>
            {{else}}
	  	  	  	placeholder="Life or human existence has no real meaning or purpose because human existence occurred out of a random chance in nature, and anything that exists by chance has no intended purpose"/>
  	  	  	{{/if}}
	  	  		<div class="form-actions">
	  	  			<!-- <input type="button" class="save-question" value="Save"/> -->
	  	  			{{#if question}}
    	  	  		<button type="submit" class="btn pull-right update-question">Update</button>
   	  	  		{{else}}
     	  	  		<button type="submit" class="btn pull-right save-question">Save</button>
   	  	  		{{/if}}
  	  	  		<button type="submit" class="btn pull-right">Cancel</button>
  	  	  	</div>
    		  </fieldset>
		    </form>
		  </div>
		  <div>
		</div>
  	</div>
  	{{> ai-answer}}
	</div>
</template>

<template name="ai-answer">
  <div class="row">
		<div class="offset1 span10">
			<h4>Some possible answers:</h4>
			<p>
				It's possible your question above has already been answered. While you
				are working on your question above we are scanning faqform for possible
				related answers to your question. <a href="#">You can turn scanning off</a>
			</p>
			<p class="lead">
	  		Life or human existence has no real meaning or purpose because human existence occurred out of a random chance in nature, and anything that exists by chance has no intended purpose.
			</p>
			<p class="lead">
				Life has no meaning, but as humans we try to associate a meaning or purpose so we can justify our existence.
			</p>
			<p class="lead">
				There is no point in life, and that is exactly what makes it so special.
			</p>
		</div>
  </div>
</template>	

<template name="question-page">
	<div class="container">
		<div class="row">
			test
		</div>
	</div>
</template>

<template name="footer">
  <div class="row span=12">
    This site is made by hand. No copyright implied or intended except for the user's answers. You are free to copy the code driving faqform. But the best way to get your hands on your very own faqform is to take out a subscription. We're cheap. Plans start at USD 9.99
  </div>
</template>
